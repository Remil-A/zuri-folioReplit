                    <li><a href="about.html">About</a></li>

       <main id="contact-form" class="py-3">
       <div class="container">
           <h1 class="l-heading"><span class="text-primary">Contact</span> Me</h1>
           <p>Please Fill Out The Form Below To Contact Me</p>
           <form action="http://www.gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
       </div>
    </main>
